{% include 'headerAdmin.html' %}
  <!-- Begin Page Content -->
  <div class="container-fluid">

    <!-- Content Row -->
    <!-- Approach -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Load Data</h6>
      </div>
      <div class="card-body">
        <h2>Tambah Data</h2>
        <p>Silahkan Tambah Data (.csv) untuk menambahkan data baru</p>
        <form action="/tambahDataAdmin" method="POST" enctype="multipart/form-data">
          <input type="file" name="file" accept=".csv">
          <div class="mt-3">
            <button type="submit" class="btn btn-primary">Tambah Data</button>
            <!-- <button type="submit" class="btn btn-primary">Training</button>
            <button type="submit" class="btn btn-primary">Testing</button> -->
          </div>
          <br>
  
        </form>
          
        
      </div>
    </div>
    <!-- /.container-fluid -->

    <!-- Approach -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Menampilkan Data</h6>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
                <tr>
                    <!-- <th>No</th> -->
                    
                    <th>Tweet</th>
                    <th>Label</th>
                    <th>Edit</th>
                    <!-- <th>Tes</th> -->
                    
                    <!-- Add more columns as needed -->
                </tr>
            </thead>
            <tbody>
              {% for tesModel in newTesModels %}
              <tr>
                  <td>{{ tesModel.Tweet }}</td>
                  <td>{{ tesModel.label }}</td>
                  <!-- <td>{{ tesModel.tes }}</td> -->
                  <td>
                    <a  class="btn btn-primary" href="/editTesModelAdmin/{{tesModel.id}}">Edit</a>
                </td>
                  
              </tr>
              {% endfor %}
            </tbody>
        </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Bootstrap core JavaScript-->
  <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
  <script
    src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

  <!-- Core plugin JavaScript-->
  <script
    src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{{ url_for('static', filename='js/sb-admin-2.min.js') }}"></script>

  <!-- Page level plugins -->
  <script
    src="{{ url_for('static', filename='vendor/datatables/jquery.dataTables.min.js') }}"></script>
  <script
    src="{{ url_for('static', filename='vendor/datatables/dataTables.bootstrap4.min.js') }}"></script>

  <!-- Page level custom scripts -->
  <script src="{{ url_for('static', filename='js/demo/datatables-demo.js') }}"></script>

  </body>

</html>
